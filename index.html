<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bap er Bank</title>
    
</head>
<body class="font-mono max-w-sm mx-auto bg-red-50">
    <header class="box-border bg-gray-100 hover:bg-gray-50 rounded">
        <h1 class="font-mono text-4xl hover:text-orange-500 text-center flex items-center justify-center mt-4">Welcome To Bap Er Bank</h1>
    </header>
    <main>
        <section class="bg-indigo-200 rounded-md p-4 my-48">
            <h3 class="flex items-center justify-center mb-3 text-2xl">Please Login</h3>
            <div class="">
                <div class="flex items-center justify-center gap-7 mb-2">
                    <h3>Email :</h3>
                <input type="email" name="" id="user-email" placeholder="your mail">
                </div>
                <div class="flex items-center justify-center gap-1">
                    <h3>Password : </h3>
                    <input type="password" name="" id="user-password" placeholder="enter password">
                </div>
 
            </div>
            <div class="flex items-center justify-center">
                <button id="btn-submit" class="bg-orange-600 hover:bg-orange-500 rounded p-2 mt-3 text-cyan-50 text-xl">Login</button>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="login.js"></script>
</body>
</html>
